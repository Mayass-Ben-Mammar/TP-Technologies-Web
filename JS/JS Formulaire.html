<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire JavaScript</title>
    <style>
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Menu</h2>
        <div class="menu-item">
            <input type="checkbox" id="show-links">
            <label for="show-links">Afficher Lien et images</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="show-elements">
            <label for="show-elements">Afficher Des éléments</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="show-progress">
            <label for="show-progress">Afficher Barres de progression</label>
        </div>
    </div>

    <div id="links-section" class="section">
        <h2>Lien et images</h2>
        <a id="wikipedia-link" href="https://www.wikipedia.org">La page principale de Wikipedia</a>
    </div>

    <div id="elements-section" class="section">
        <h2>Des éléments</h2>
        <div>
            <input type="text" id="OuiNon" placeholder="Entrez 'Oui' ou 'Non'" maxlength="3">
        </div>
        
        <div>
            <input type="radio" name="choix" id="choix1" value="1">
            <label for="choix1">Choix N°1</label>
            
            <input type="radio" name="choix" id="choix2" value="2">
            <label for="choix2">Choix N°2</label>
            
            <input type="radio" name="choix" id="choix3" value="3">
            <label for="choix3">Choix N°3</label>
        </div>
        
        <div>
            <span id="volume-label">Volume</span>
            <input type="range" id="volume" min="0" max="11" value="5">
            <span id="volume-value"></span>
        </div>
        
        <div>
            <input type="checkbox" id="mute">
            <label for="mute" id="mute-label">Une case à cocher</label>
        </div>
        
        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

        <div>
            <button onclick="CheckOuiNon()">Ok</button>
        </div>
    </div>

    <div id="progress-section" class="section">
        <h2>Barres de progression</h2>
        <div>
            <label for="download">Téléchargement en cours :</label>
            <progress id="download" value="0" max="100"></progress>
        </div>
        <div>
            <label for="space">Espace disponible :</label>
            <progress id="space" value="0" max="100"></progress>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('links-section').classList.add('hidden');
            document.getElementById('elements-section').classList.add('hidden');
            document.getElementById('progress-section').classList.add('hidden');
            
            document.querySelector('#wikipedia-link').href = 'https://fr.wikipedia.org';
            
            function CheckOuiNon() {
                let input = document.getElementById("OuiNon");
            }

            document.querySelector('label[for="choix1"]').textContent = 'HP';
            document.querySelector('label[for="choix2"]').textContent = 'Casque';
            document.querySelector('label[for="choix3"]').textContent = 'Bluetooth';
            
            const volumeInput = document.getElementById('volume');
            volumeInput.max = 100;
            console.log('Valeur max du volume:', volumeInput.max);
            
            volumeInput.addEventListener('input', function() {
                document.getElementById('volume-value').textContent = this.value;
            });
            
            document.querySelector('label[for="mute"]').textContent = 'Mute';
            
            document.getElementById('mute').addEventListener('change', function() {
                volumeInput.disabled = this.checked;
            });
            
            const img = document.createElement('img');
            img.src = 'https://upload.wikimedia.org/wikipedia/commons/b/bd/UPHF_logo.svg';
            img.width = 200;
            img.alt = 'UPHF Logo';
            document.getElementById('links-section').appendChild(img);
            
            document.getElementById('show-links').addEventListener('change', function() {
                document.getElementById('links-section').classList.toggle('hidden', !this.checked);
            });
            
            document.getElementById('show-elements').addEventListener('change', function() {
                document.getElementById('elements-section').classList.toggle('hidden', !this.checked);
            });
            
            document.getElementById('show-progress').addEventListener('change', function() {
                document.getElementById('progress-section').classList.toggle('hidden', !this.checked);
            });
            
            const choixInputs = document.querySelectorAll('input[name="choix"]');
            choixInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const volumeLabel = document.getElementById('volume-label');
                    if (this.value === '1') {
                        volumeLabel.textContent = 'Volume HP';
                    } else if (this.value === '2') {
                        volumeLabel.textContent = 'Volume Casque';
                    } else if (this.value === '3') {
                        volumeLabel.textContent = 'Volume Bluetooth';
                    }
                });
            });
            
            document.getElementById('date').addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                console.log('Année choisie:', selectedDate.getFullYear());
            });
            
            const downloadProgress = document.getElementById('download');
            const spaceProgress = document.getElementById('space');
            
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += 5;
                if (progressValue <= 100) {
                    downloadProgress.value = progressValue;
                    spaceProgress.value = progressValue;
                } else {
                    clearInterval(progressInterval);
                }
            }, 1000);
        });
    </script>
</body>
</html>
